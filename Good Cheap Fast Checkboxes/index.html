<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Good Cheap Fast Checkboxes</title>
</head>
<body>
<h2>How do you want project to be?</h2>
<div class="toggle-container">
  <input type="checkbox" name="" id="good" class="toggle" checked>
  <label for="good" class="label">
    <div class="ball"></div>
  </label>
  <span>Good</span>
</div>
<div class="toggle-container">
  <input type="checkbox" name="" id="cheap" class="toggle">
  <label for="cheap" class="label">
    <div class="ball"></div>
  </label>
  <span>Cheap</span>
</div>
<div class="toggle-container">
  <input type="checkbox" name="" id="fast" class="toggle">
  <label for="fast" class="label">
    <div class="ball"></div>
  </label>
  <span>Fast</span>
</div>
<script src="script.js"></script>
</body>
</html>
