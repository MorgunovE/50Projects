<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<div class="card">
  <div class="card-header animated-bg" id="header">
    <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=100" alt="">

  <div class="card-content">
    <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h3>
    <p class="card-excerpt" id="excerpt">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab asperiores culpa delectus, earum molestiae obcaecati pariatur perspiciatis velit voluptates voluptatum.

      <span class="animated-bg animated-bg-text">&nbsp;</span>
    </p>
    <div class="author">
      <div class="profile-img animated-bg" id="profile_img">
        <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
      </div>
      <div class="author-info">
        <strong class="animated-bg animated-bg-text" id="name">Jhon Doe</strong>
        <small class="animated-bg animated-bg-text" id="date">Oct 08, 2020</small>
      </div>
    </div>
