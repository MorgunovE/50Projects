<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        referrerpolicy="no-referrer" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet">
  <title>Incrementing Counter</title>
</head>
<body>
<div class="counter-container">
  <i class="fab fa-twitter fa-3x"></i>
  <div class="counter" data-target="12000">
  </div>
  <span>Twitter Followers</span>
</div>
<div class="counter-container">
  <i class="fab fa-youtube fa-3x"></i>
  <div class="counter" data-target="5000">
  </div>
  <span>Youtube Subscribers</span>
</div>
<div class="counter-container">
  <i class="fab fa-facebook fa-3x"></i>
  <div class="counter" data-target="7500">
  </div>
  <span>Facebook Fans</span>
</div>
<script src="script.js"></script>
</body>
</html>
