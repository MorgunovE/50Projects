<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Double Vertical Slider</title>
</head>
<body>
<div class="slider-container">
  <div class="left-slide">
    <div style="background-color: #fd3555">
      <h1>Nature flower</h1>
      <p>all in pink</p>
    </div>
    <div style="background-color: #2a86ba">
      <h1>Bluuue Sky</h1>
      <p>with it's mountains</p>
    </div>
    <div style="background-color: #252e33">
      <h1>lonely castle</h1>
      <p>in the wilderness</p>
    </div>
    <div style="background-color: #ffb866">
      <h1>Flying eagle</h1>
      <p>in the sunset</p>
    </div>
  </div>
  <div class="right-slide">
    <div style="background-image: url(https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGVhZ2xlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=100)"></div>
    <div style="background-image: url('https://images.unsplash.com/photo-1554996560-41f5023d85d8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGNhc3RsZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=100')"></div>
    <div style="background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bW91bnRhaW5zfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=100')"></div>
    <div style="background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Zmxvd2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=100')"></div>
  </div>
  <div class="action-buttons">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
