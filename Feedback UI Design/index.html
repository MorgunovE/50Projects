<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        referrerpolicy="no-referrer" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet">
  <title>Feedback UI Design</title>
</head>
<body>
<div class="panel-container" id="panel">
  <strong>How satisfied are you with our <br/>customer support performance?</strong>
  <div class="ratings-container">
    <div class="rating">
      <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
      <small>Unhappy</small>
    </div>
    <div class="rating">
      <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
      <small>Neutral</small>
    </div>
    <div class="rating">
      <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
      <small>Satisfied</small>
    </div>
  </div>
  <button class="btn" id="send">Send Review</button>
</div>
<script src="script.js"></script>
</body>
</html>
