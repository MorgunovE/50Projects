<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Netflix Navigation</title>
</head>
<body>
<button class="nav-btn open-btn">
  <i class="fas fa-bars"></i>
</button>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" alt="Logo" class="logo">
<p class="text">Mobile Navigation</p>
<div class="nav nav-black">
  <div class="nav nav-red">
    <div class="nav nav-white">
      <button class="nav-btn close-btn">
        <i class="fas fa-times"></i>
      </button>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" alt="Logo" class="logo">
      <ul class="list">
        <li><a href="#">Teams</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="#">Life at Netflix</a></li>
        <li>
          <ul>
            <li><a href="#">Netflix culture memo</a></li>
            <li><a href="#">Work life balance</a></li>
            <li><a href="#">Inclusion & diversity</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
